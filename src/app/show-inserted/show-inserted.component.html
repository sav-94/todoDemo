

    <mat-list *ngIf="todoArray.length > 0" style="border: solid;border-color:rgba(0,0,0,.12); border-width:0.5px;background-color:white;width:60%;border-radius: 1.3%; margin-left:20%;" x-test-tpl-20918>
      <mat-list-item style="background-color: white;color: white;"  *ngFor="let value of todoArray" x-test-hook-20919>
          <h4 style="font-family: Raleway; color:  #372f7b;" matLine x-test-hook-20920><span style="font-style: italic;" x-test-hook-20921> title : </span>
           <input size="30" class="center-inp" #valueTitle name="title" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;"type="text" [(ngModel)]="value.title" disabled x-test-hook-20922></h4>
           <h3 style="font-family: Raleway; color:  #372f7b;"matLine x-test-hook-20923><span style="font-style: italic;" x-test-hook-20924>description : </span>
            <input #valueDescription class="center-des" size="70"  name="description" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;" type="text" [(ngModel)]="value.description" disabled x-test-hook-20925></h3>
            <button style="border:white; background-color: white" mat-icon-button (click)="cancelTodo(value)" x-test-hook-20926>
            <mat-icon style="color:#372f7b;background-color:white" matListIcon x-test-hook-20927>delete</mat-icon>
            </button>
          <mat-divider  x-test-hook-20928></mat-divider>
        </mat-list-item>

    </mat-list>
