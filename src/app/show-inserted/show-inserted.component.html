
<mat-tab-group animationDuration="0ms" x-test-tpl-20918>
  <mat-tab label="Todo" x-test-hook-20919>
    <mat-list *ngIf="todoArray.length > 0" style="border: solid;border-color:rgba(0,0,0,.12); border-width:0.5px;background-color:white;width:60%;border-radius: 1.3%; margin-left:20%;" x-test-hook-20920>
      <mat-list-item style="background-color: white;color: white;"  *ngFor="let value of todoArray" x-test-hook-20921>
          <h4 style="font-family: Raleway; color:  #372f7b;" matLine x-test-hook-20922><span style="font-style: italic;" x-test-hook-20923> title : </span>
           <input size="30" class="center-inp" #valueTitle name="title" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;"type="text" [(ngModel)]="value.title" disabled x-test-hook-20924></h4>
           <h3 style="font-family: Raleway; color:  #372f7b;"matLine x-test-hook-20925><span style="font-style: italic;" x-test-hook-20926>description : </span>
            <input #valueDescription class="center-des" size="70"  name="description" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;" type="text" [(ngModel)]="value.description" disabled x-test-hook-20927></h3>
          <button style="border:white; background-color: white" mat-icon-button (mousedown)="valueTitle.disabled = true; valueDescription.disabled=true" *ngIf="!valueTitle.disabled" style="color:#372f7b;border:white; background-color: white" x-test-hook-20928><mat-icon x-test-hook-20929>check_circle_outline</mat-icon></button>
          <button  style="border:white; background-color: white" mat-icon-button (click)="valueTitle.disabled= false;valueDescription.disabled = false"  x-test-hook-20930><mat-icon style="color:#372f7b;" x-test-hook-20931>edit</mat-icon></button>
          <button style="border:white; background-color: white" mat-icon-button (click)="cancelTodo(value)" x-test-hook-20932>
            <mat-icon style="color:#372f7b;background-color:white" matListIcon x-test-hook-20933>delete</mat-icon>
          </button>
          <button style="border:white; background-color: white" mat-icon-button (click)="checkedTodo(value)" x-test-hook-20934><span style="color: green;" class="material-icons" x-test-hook-20935>check</span></button>
          <mat-divider  x-test-hook-20936></mat-divider>
        </mat-list-item>

      </mat-list>
  </mat-tab>
  <mat-tab label="Completed" x-test-hook-20937>
    <mat-list *ngIf="todoChecked.length > 0" style="border: solid;border-color:rgba(0,0,0,.12); border-width:0.5px;background-color:white;width:60%;border-radius: 1.3%; margin-left:20%;" x-test-hook-20938>

      <mat-list-item style="background-color: white;color: white;"  *ngFor="let value of todoChecked" x-test-hook-20939>
          <h4 style="font-family: Raleway; color:  #372f7b;" matLine x-test-hook-20940><span style="font-style: italic;" x-test-hook-20941> title : </span>
           <input size="30" class="center-inp" #valueTitle name="title" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;"type="text" [(ngModel)]="value.title" disabled x-test-hook-20942></h4>
           <h3 style="font-family: Raleway; color:  #372f7b;"matLine x-test-hook-20943><span style="font-style: italic;" x-test-hook-20944>description : </span>
            <input #valueDescription size="70" class="center-des" name="description" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;"type="text" [(ngModel)]="value.description" disabled x-test-hook-20945></h3>
          <button style="border:white; background-color: white" mat-icon-button (click)="cancelChecked(value)" x-test-hook-20946>
            <mat-icon style="color:#372f7b;background-color:white" matListIcon x-test-hook-20947>delete</mat-icon>
          </button>
          <mat-divider x-test-hook-20948></mat-divider>
        </mat-list-item>
        </mat-list>
  </mat-tab>
  </mat-tab-group>
