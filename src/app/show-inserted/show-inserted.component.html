

    <mat-list *ngIf="todoArray.length > 0" style="border: solid;border-color:rgba(0,0,0,.12); border-width:0.5px;background-color:white;width:60%;border-radius: 1.3%; margin-left:20%;">
      <mat-list-item style="background-color: white;color: white;"  *ngFor="let value of todoArray">
          <h4 style="font-family: Raleway; color:  #372f7b;" matLine><span style="font-style: italic;"> title : </span>
           <input size="30" class="center-inp" #valueTitle name="title" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;"type="text" [(ngModel)]="value.title" disabled></h4>
           <h3 style="font-family: Raleway; color:  #372f7b;"matLine><span style="font-style: italic;">description : </span>
            <input #valueDescription class="center-des" size="70"  name="description" style="border-bottom-color:rgba(0,0,0,.12); border-width:0.5px;border-radius: 1.3%;" type="text" [(ngModel)]="value.description" disabled></h3>
            <button style="border:white; background-color: white" mat-icon-button (click)="cancelTodo(value)">
            <mat-icon style="color:#372f7b;background-color:white" matListIcon>delete</mat-icon>
            </button>
          <mat-divider ></mat-divider>
        </mat-list-item>

    </mat-list>
